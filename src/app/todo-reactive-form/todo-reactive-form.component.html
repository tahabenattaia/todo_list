<div class="container">
    <div class="form">
        <form [formGroup]="authForm" (ngSubmit)="checkLogin()">
            <label for="">Login</label>
            <input type="text" formControlName="login" required/><br>
            <label for="">Password</label>
            <input type="password" formControlName="password" /><br>
            <div class="login">
                <button class="btn btn-dark" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
